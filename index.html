<!DOCTYPE html>
<meta charset="utf-8">

<title>Color</title>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="https://cdn.rawgit.com/j-/ok/0be274d/ok.js"></script>
<script src="https://cdn.rawgit.com/j-/ok/0be274d/ok.views.js"></script>
<script src="https://cdn.rawgit.com/j-/ok/0be274d/ok.dollarview.js"></script>

<script src="https://cdn.rawgit.com/j-/color.js/7c1c74a/color.js"></script>

<script src="scripts/app.js"></script>
<script src="scripts/controllers/gradient.js"></script>
<script src="scripts/views/base.js"></script>
<script src="scripts/views/color-icon.js"></script>
<script src="scripts/views/slider.js"></script>
<script src="scripts/views/gradient-slider.js"></script>
<script src="scripts/views/slider-group.js"></script>
<script src="scripts/views/slider-group-rgb.js"></script>
<script src="scripts/views/slider-group-hsl.js"></script>
<script src="scripts/views/sliders.js"></script>
<script src="scripts/views/app.js"></script>
<script src="scripts/views/input.js"></script>
<script src="scripts/views/output.js"></script>
<script src="scripts/views/binary.js"></script>
<script src="scripts/views/preview-thumbnail.js"></script>

<script src="scripts/main.js"></script>

<div id="app" class="container">

	<div class="page-header">
		<h1>Color</h1>
	</div>

	<div id="input-panel" class="panel panel-default panel-body">
		<input id="color-input" class="form-control input-lg" type="text">
		<button id="randomize-color" type="button" class="btn btn-default">Random</button>
	</div>

	<hr>

	<div id="output">
		<h2>Preview</h2>
		<div id="output-preview" class="thumbnail"></div>

		<h2>Formats</h2>
		<div class="output-row">
			<label class="output-label" for="output-string-hex">Hex string</label>
			<input id="output-string-hex" class="output-value form-control" readonly>
		</div>
		<div class="output-row">
			<label class="output-label" for="output-string-hexshort">Short hex string</label>
			<input id="output-string-hexshort" class="output-value form-control" readonly>
		</div>
		<div class="output-row">
			<label class="output-label" for="output-string-rgb">RGB string</label>
			<input id="output-string-rgb" class="output-value form-control" readonly>
			<input id="output-string-rgb-percentage" class="output-value form-control" readonly>
		</div>
		<div class="output-row">
			<label class="output-label" for="output-string-rgba">RGBA string</label>
			<input id="output-string-rgba" class="output-value form-control" readonly>
			<input id="output-string-rgba-percentage" class="output-value form-control" readonly>
		</div>
		<div class="output-row">
			<label class="output-label" for="output-string-hsl">HSL string</label>
			<input id="output-string-hsl" class="output-value form-control" readonly>
		</div>
		<div class="output-row">
			<label class="output-label" for="output-string-hsla">HSLA string</label>
			<input id="output-string-hsla" class="output-value form-control" readonly>
		</div>
		<div class="output-row">
			<label class="output-label" for="output-string-keyword">Keyword <small>closest match</small></label>
			<input id="output-string-keyword" class="output-value form-control" readonly>
		</div>

		<h2>Values</h2>
		<div class="output-row">
			<label class="output-label" for="output-red">RGB <small>0-255</small></label>
			<input id="output-red" class="output-value form-control" readonly>
			<input id="output-green" class="output-value form-control" readonly>
			<input id="output-blue" class="output-value form-control" readonly>
		</div>
		<div class="output-row">
			<label class="output-label" for="output-red-ratio">RGB <small>0-1</small></label>
			<input id="output-red-ratio" class="output-value form-control" readonly>
			<input id="output-green-ratio" class="output-value form-control" readonly>
			<input id="output-blue-ratio" class="output-value form-control" readonly>
		</div>
		<div class="output-row">
			<label class="output-label" for="output-hue">HSL <small>0-360, 0-100</small></label>
			<input id="output-hue" class="output-value form-control" readonly>
			<input id="output-saturation" class="output-value form-control" readonly>
			<input id="output-lightness" class="output-value form-control" readonly>
		</div>
		<div class="output-row">
			<label class="output-label" for="output-hue-ratio">Saturation <small>0-1</small></label>
			<input id="output-hue-ratio" class="output-value form-control" readonly>
			<input id="output-saturation-ratio" class="output-value form-control" readonly>
			<input id="output-lightness-ratio" class="output-value form-control" readonly>
		</div>
		<div class="output-row">
			<label class="output-label" for="output-cyan">CMYK <small>0-100</small></label>
			<input id="output-cyan" class="output-value form-control" readonly>
			<input id="output-magenta" class="output-value form-control" readonly>
			<input id="output-yellow" class="output-value form-control" readonly>
			<input id="output-key" class="output-value form-control" readonly>
		</div>
		<div class="output-row">
			<label class="output-label" for="output-decimal">Decimal</label>
			<input id="output-decimal" class="output-value form-control" readonly>
		</div>
		<div class="output-row">
			<label class="output-label">Binary</label>
			<div id="output-binary" class="output-value form-control" readonly></div>
		</div>

		<div id="sliders"></div>
	</div>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="style/main.css">
